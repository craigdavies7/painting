@(field: Field, label: String = "CHANGEME", buttonNameList: List[String], help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label for="@field.id">@label</label>
    <div id="@field.id">
      @for(buttonName <- buttonNameList) {
      <label class="radio-inline">
        <input
          type="radio"
          name="@field.name"
          id="@(field.id + "_" + buttonName)"
          value="@buttonName"
          @if(buttonName == field.value.getOrElse("")) {checked} />
        @buttonName
      </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
