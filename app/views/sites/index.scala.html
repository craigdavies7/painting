@(sites: List[models.Site])(searchText: String)
@main("Sites") {
    <p>
        <a href="@routes.SitesController.newSite" class="btn btn-success">New Site</a>
    </p>
    <form class="form-inline" action="@routes.SitesController.index()" method="GET">
        <div class="form-group">
            <label class="sr-only" for="search">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Search for a Site..." name="search" value="@searchText">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    @if(sites.isEmpty()){
        <p> No sites to display.</p>
    } else {
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(site <- sites) {
                    <tr>
                        <td>@site.name</td>
                        <td>
                            <a href="@routes.SitesController.edit(site.id)">Edit</a>
                            |
                            <a href="@routes.SitesController.show(site.id)">Show</a>
                            |
                            <a href="@routes.SitesController.manageClients(site.id)">Manage Clients</a>
                            |
                            <a href="@routes.SitesController.delete(site.id)">Delete</a>
                        </td>
                    </tr>
                }
            </tbody>
        }
    </table>
    <p>
        <a href="@routes.HomeController.index()">Back to Home Page</a>
    </p>
}
